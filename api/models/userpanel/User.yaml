components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
          minimum: 0
        email:
          type: string
          format: email
        name:
          type: string
          x-faker: name.firstName
          example: "Hossein"
        lastname:
          type: string
          nullable: true
          x-faker: name.lastName
          example: "Hosni"
        cellphone:
          type: string
          example: "IR.9387654321"
        type:
          type: integer
          format: int32
          minimum: 0
        phone:
          type: string
          example: "IR.3134420301"
        city:
          type: string
          x-faker: address.city
        country:
          type: integer
          format: int32
          minimum: 0
        zip:
          type: string
          nullable: true
          x-faker: address.zipCode
        address:
          type: string
          x-faker: address.streetAddress
        web:
          type: string
          x-faker: internet.domainName
        avatar:
          type: string
          x-faker: system.commonFileName
        credit:
          type: number
          format: double
          x-faker: finance.amount
        lastonline:
          type: integer
          format: int32
          minimum: 0
          x-faker: time.recent
        registered_at:
          type: integer
          format: int32
          minimum: 0
          x-faker: time.recent
        has_custom_permissions:
          type: boolean
        status:
          $ref: './User/UserStatus.yaml#/components/schemas/UserStatus'
      required:
        - id
        - email
        - name
        - cellphone
        - type
        - registered_at
        - status