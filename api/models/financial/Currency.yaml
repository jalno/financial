components:
  schemas:
    Currency:
      type: object
      properties:
        id:
          type: integer
          format: int32
        title:
          type: string
        update_at:
          type: string
        rounding_behaviour:
          type: string
        rounding_precision:
          type: string
        status:
          type: integer
          format: int32
      required:
        - id
        - title
        - update_at
        - rounding_behaviour
        - rounding_precision
        - status