components:
  schemas:
    Currency:
      type: object
      properties:
        id:
          type: integer
          format: int32
          minimum: 0
        title:
          type: string
          x-faker: finance.currencyCode
        update_at:
          type: string
          x-faker: time.recent
        rounding_behaviour:
          type: number
          format: int32
          minimum: 1
          maximum: 3
        rounding_precision:
          type: number
          format: int32
      required:
        - id
        - title
        - update_at
        - rounding_behaviour
        - rounding_precision
