components:
  schemas:
    Transaction:
      type: object
      properties:
        id:
          type: integer
          format: int32
        token:
          type: string
        user:
          oneOf:
            - type: number
              format: int32
            - $ref: '../userpanel/User.yaml#/components/schemas/User'
        title:
          type: string
        price:
          type: number
          format: double
        create_at:
          type: number
          format: int32
        expire_at:
          type: number
          format: int32
        paid_at:
          type: number
          format: int32
        currency:
          oneOf:
            - type: number
              format: int32
            - $ref: './Currency.yaml#/components/schemas/Currency'
        status:
          $ref: './Transaction/TransactionStatus.yaml#/components/schemas/TransactionStatus'
      required:
        - id
        - title
        - price
        - create_at
        - paid_at
        - currency
        - status